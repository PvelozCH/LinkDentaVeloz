
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkDentaVeloz - Visor de Consultas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center p-4">
        <h1>LinkDentaVeloz</h1>
        <p class="lead">Plataforma de Gestión de Consultas Dentales</p>
    </header>

    <main class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Registro de Consultas Recientes</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="filtro-input" class="form-control" placeholder="Filtrar por paciente, fecha, motivo, estado...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID Consulta</th>
                                <th>Paciente</th>
                                <th>Fecha y Hora</th>
                                <th>Motivo</th>
                                <th>Estado Tratamiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <!-- El cuerpo de la tabla se llenará dinámicamente con JavaScript -->
                        <tbody id="consultas-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para ver detalles de la consulta -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleModalLabel">Detalles de la Consulta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- El contenido del modal se generará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Personalizado -->
    <script src="/js/scripts.js"></script>

</body>
</html>
